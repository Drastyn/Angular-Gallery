<div class="hero is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-6 is-offset-3">
        <div class="box">
          <div class="title">Log in</div>
          <form
            #loginForm="ngForm"
            (ngSubmit)="loginForm.form.valid && login(loginForm)"
          >
            <div class="field">
              <div class="control">
                <input
                  class="input"
                  type="text"
                  name="username"
                  placeholder="Username"
                  ngModel
                  required
                />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input
                  class="input"
                  type="password"
                  name="password"
                  placeholder="Password"
                  ngModel
                  required
                />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button type="submit" class="button is-fullwidth">
                  Get in
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
